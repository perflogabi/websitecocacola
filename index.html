<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Coca-Cola</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./img/coca-cola-logo.png" class="logo"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, deserunt totam et placeat ducimus nulla in rerum odio aliquid, voluptatem incidunt aut fuga reprehenderit illum alias magnam consectetur cum aspernatur.</p>
                <a href="#">Saiba mais</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/cocacola.png" /></div>



                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li>
                <a href="#"><img src="./img/facebook.png"></a>
            </li>
            <li>
                <a href="#"><img src="./img/twitter.png"></a>
            </li>
            <li>
                <a href="#"><img src="./img/instagram.png"></a>
            </li>
        </ul>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
            loop: true,
        });
    </script>

</body>

</html>
